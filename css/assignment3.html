<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Food Cards</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card-box {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 18px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .price {
      font-size: 1.3em;
      font-weight: 600;
      color: #e63946;
      margin: 12px 0 6px 0;
    }

    .card p {
      margin: 5px 0;
      font-size: 1.1em;
      font-weight: 500;
    }

    .btn-group {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buy-btn {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95em;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buy-btn:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <div class="card-box">
    <div class="card">
      <img src="pizza.jpg" alt="Pizza">
      <p class="price">$19.99</p>
      <p>Pizza</p>
      <div class="btn-group">
        <button class="buy-btn">Buy</button>
        <button class="buy-btn">Order</button>
      </div>
    </div>

    <div class="card">
      <img src="burger.jpg" alt="Burger">
      <p class="price">$29.99</p>
      <p>Burger</p>
      <div class="btn-group">
        <button class="buy-btn">Buy</button>
        <button class="buy-btn">Order</button>
      </div>
    </div>

    <div class="card">
      <img src="coke.webp" alt="Coke">
      <p class="price">$9.99</p>
      <p>Coke</p>
      <div class="btn-group">
        <button class="buy-btn">Buy</button>
        <button class="buy-btn">Order</button>
      </div>
    </div>
  </div>
</body>
</html>
