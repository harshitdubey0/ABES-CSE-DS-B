<body>
    <script>
        var x = 10;
        var y = 20;
        var z = 30;
       if ((x > y && x < z) || (x < y && x > z)) {
        document.write("second largest is X");
       }
       else if ((y > z && y < x) || (y < z && y > x)) {
        document.write("second largest is Y");
       }
       else {
        document.write("second largest is Z");
       }
    </script>
</body>
